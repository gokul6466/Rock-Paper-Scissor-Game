<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">      
  
</head>
<body>
    <h1>
        Rock paper scissors
    </h1>
    <button class="rock-btn js-rock-btn">
        <img class="move-icon" src="./icons/rock-emoji.png">
    </button>
    <button class="paper-btn js-paper-btn" >
        <img class="move-icon" src="./icons/paper-emoji.png">
    </button>
    <button class="scissors-btn js-scissor-btn" >
        <img class="move-icon" src="./icons/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"> </p>
    <p class="js-score  score" ></p>
    <button class="reset-btn js-reset-btn" >Reset Score</button>
    <button class="auto-play-btn js-auto-btn">Auto Play</button>


    <div class="js-overlay overlay"></div>
 





    <script src="./rock-paper.js"></script> 
    
</body>
</html>
